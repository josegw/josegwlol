<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000010">
</head>
<body>
  <div class="container">
    <div class="logo">Private</div>

    <div id="contenidoWebapp" style="display: none;">
      <input type="text" id="claveInput" placeholder="Introduce tu clave única" />
      <button onclick="verificarClave()">Validar Clave</button>
      <div id="resultado"></div>
    </div>

    <div id="instruccionesSafari" style="display: none;">
      <p>Para acceder a esta sección, añade este sitio a tu pantalla de inicio desde Safari.</p>
      <p>En Safari, toca el icono <span style="font-size: 1.2em;">📤</span> y elige “Agregar a pantalla de inicio”.</p>
    </div>
  </div>

  <script>
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    if (isInStandaloneMode) {
      document.getElementById("contenidoWebapp").style.display = "block";
    } else {
      document.getElementById("instruccionesSafari").style.display = "block";
    }

    async function verificarClave() {
      const clave = document.getElementById('claveInput').value.trim();
      const resultado = document.getElementById('resultado');

      if (!clave) {
        resultado.innerText = "Por favor, introduce una clave.";
        return;
      }

      try {
        const res = await fetch("https://josegwlol-backend.onrender.com/api/verificar-clave", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ clave })
        });

        const data = await res.json();

        if (res.ok && data.valida) {
          resultado.innerText = "✅ Clave válida. Acceso autorizado.";
          resultado.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "extra.html";
          }, 1500);
        } else {
          resultado.innerText = "❌ Clave inválida o ya utilizada.";
          resultado.style.color = "tomato";
        }
      } catch (err) {
        resultado.innerText = "❌ Error al verificar la clave.";
        resultado.style.color = "orange";
        console.error(err);
      }
    }
  </script>
</body>
</html>
