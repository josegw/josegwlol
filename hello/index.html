<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>josegw</title>

  <!-- Web App config -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="josegw" />

  <link rel="stylesheet" href="styles.css" />
  <script>
    window.onload = () => {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
      document.getElementById("main-content").style.display = isStandalone ? "block" : "none";
      document.getElementById("install-hint").style.display = isStandalone ? "none" : "flex";
    };
  </script>
</head>
<body>
  <!-- Vista para navegador -->
  <div id="install-hint" class="container vertical-hint">
    <div class="logo">josegw</div>
    <p class="subtitle">Add this page to your home screen to continue.</p>
    <p class="hint-detail">Tap the share icon, then "Add to Home Screen"</p>
  </div>

  <!-- Vista para app desde la pantalla de inicio -->
  <div id="main-content" class="container" style="display: none;">
    <div class="logo">josegw</div>
    <p class="subtitle">send me a message through here</p>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="email" name="email" placeholder="email" required />
      <textarea name="message" placeholder="message" rows="4" required></textarea>
      <button type="submit">send</button>
    </form>
    <p class="email-link">
      <a href="mailto:hola@josegw.lol?subject=hola%20%F0%9F%91%8B">or send me an email @ hola@josegw.lol</a>
    </p>
  </div>
</body>
</html>
