<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>secret site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../fonts/fonts.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #000010 0%, #001050 100%);
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 400px;
    }

    .logo {
      font-family: 'HZMLogo', sans-serif;
      font-size: 42px;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 24px;
    }

    input {
      background-color: transparent;
      border: 1px solid rgba(255, 255, 255, 0.6);
      border-radius: 6px;
      padding: 14px 16px;
      font-size: 16px;
      color: #ffffff;
      outline: none;
      width: 100%;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 20px;
      padding: 14px 16px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(90deg, #0b1a3a 0%, #112454 100%);
      color: white;
      cursor: pointer;
      transition: opacity 0.3s ease-in-out;
      width: 100%;
    }

    button:hover {
      opacity: 0.85;
    }

    #resultado {
      margin-top: 30px;
      font-size: 16px;
    }

    .info {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .info a {
      color: #7dafff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Private</div>
    <p class="subtitle">Acceso privado. Para obtener una clave, únete al juego de Roblox y sigue las instrucciones:</p>
    <p class="info"><a href="https://www.roblox.com/es/games/98262951659977/Experiment" target="_blank">https://www.roblox.com/es/games/98262951659977/Experiment</a></p>

    <input type="text" id="claveInput" placeholder="Introduce tu clave única" />
    <button onclick="verificarClave()">Validar Clave</button>

    <div id="resultado"></div>
  </div>

  <script>
    async function verificarClave() {
      const clave = document.getElementById('claveInput').value.trim();
      const resultado = document.getElementById('resultado');

      if (!clave) {
        resultado.innerText = "Por favor, introduce una clave.";
        resultado.style.color = "orange";
        return;
      }

      try {
        const res = await fetch("https://josegwlol-backend.onrender.com/api/verificar-clave", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ clave })
        });

        const data = await res.json();

        if (res.ok && data.valida) {
          resultado.innerText = "✅ Clave válida. Redirigiendo...";
          resultado.style.color = "lightgreen";
          setTimeout(() => {
            window.location.href = "extra.html"; // esta página también debe estar en el mismo estilo
          }, 1500);
        } else {
          resultado.innerText = "❌ Clave inválida o ya utilizada.";
          resultado.style.color = "tomato";
        }
      } catch (err) {
        resultado.innerText = "❌ Error al verificar la clave.";
        resultado.style.color = "orange";
        console.error(err);
      }
    }
  </script>
</body>
</html>
