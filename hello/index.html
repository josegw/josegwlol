<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <title>josegw</title>

  <meta property="og:title" content="josegw" />
  <meta property="og:description" content="send a message." />
  <meta property="og:url" content="https://josegw.lol/" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="josegw" />
  <meta name="twitter:description" content="send a message." />

  <link rel="stylesheet" href="styles.css" />

  <!-- Estilos adicionales -->
  <style>
    @font-face {
      font-family: 'HZMLogo';
      src: url('fonts/HZMLogo.woff2') format('woff2'),
           url('fonts/HZMLogo.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    #installPrompt {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #000010 0%, #001050 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #installPrompt .message-box {
      text-align: center;
      padding: 2rem;
      max-width: 90%;
    }

    #installPrompt .message-box h2 {
      font-family: 'HZMLogo', sans-serif;
      font-size: 42px;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    #installPrompt .message-box p {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: rgba(255,255,255,0.8);
      font-size: 16px;
      margin-bottom: 0.5rem;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Pantalla de advertencia -->
  <div id="installPrompt" class="hidden">
    <div class="message-box">
      <h2>josegw</h2>
      <p>To use this app, tap the <strong>Share</strong> button (<span style="font-size:1.2em;">⬇️</span>)</p>
      <p>and choose <strong>“Add to Home Screen”</strong>.</p>
      <p>Then open it from your home screen icon.</p>
    </div>
  </div>

  <!-- Contenido del sitio -->
  <div id="appContent" class="hidden">
    <div class="container">
      <div class="logo">josegw</div>
      <p class="subtitle">send me a message through here</p>

      <form action="https://formspree.io/f/your-form-id" method="POST">
        <input type="email" name="email" placeholder="email" required />
        <textarea name="message" placeholder="message" rows="4" required></textarea>
        <button type="submit">send</button>
      </form>

      <p class="email-link">
        <a href="mailto:hola@josegw.lol?subject=hola%20%F0%9F%91%8B">
          or send me a email @ hola@josegw.lol
        </a>
      </p>
    </div>
  </div>

  <script>
    const isIphone = /iphone/i.test(navigator.userAgent);
    const isStandalone = window.navigator.standalone === true;

    if (isIphone && !isStandalone) {
      document.getElementById('installPrompt').classList.remove('hidden');
    } else {
      document.getElementById('appContent').classList.remove('hidden');
    }
  </script>
</body>
</html>
