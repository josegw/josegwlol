<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>secret site</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000010">
</head>
<body>
  <div class="container">
    <div class="logo">Private</div>

    <div id="contenidoWebapp" style="display: none; flex-direction: column; gap: 20px;">
      <input type="text" id="claveInput" placeholder="Introduce tu clave Ãºnica" />
      <button onclick="verificarClave()">Validar Clave</button>
      <div id="resultado"></div>
    </div>

    <div id="instruccionesSafari" style="display: none;">
      <p><strong>Para acceder, aÃ±ade este sitio a tu pantalla de inicio desde Safari.</strong></p>
      <p>1. Presiona el botÃ³n <span style="font-size: 1.2em;">ğŸ“¤</span> (compartir) en la parte inferior de Safari.</p>
      <p>2. Desliza hacia abajo y selecciona â€œAgregar a pantalla de inicioâ€.</p>
      <p>3. Abre el acceso directo desde tu pantalla de inicio.</p>
    </div>
  </div>

  <script>
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

    const normal = document.getElementById("instruccionesSafari");
    const app = document.getElementById("contenidoWebapp");

    if (isInStandaloneMode) {
      app.style.display = "flex";
      normal.style.display = "none";
    } else {
      app.style.display = "none";
      normal.style.display = "block";
    }

    async function verificarClave() {
      const clave = document.getElementById('claveInput').value.trim();
      const resultado = document.getElementById('resultado');

      if (!clave) {
        resultado.innerText = "Por favor, introduce una clave.";
        resultado.style.color = "orange";
        return;
      }

      try {
        const res = await fetch("https://josegwlol-backend.onrender.com/api/verificar-clave", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ clave })
        });

        const data = await res.json();

        if (res.ok && data.valida) {
          let count = 3;
          resultado.style.color = "lightgreen";
          const countdown = setInterval(() => {
            resultado.innerText = `âœ… Clave vÃ¡lida. Redirigiendo en ${count}...`;
            count--;
            if (count < 0) {
              clearInterval(countdown);
              window.location.replace("extra.html");
            }
          }, 1000);
        } else {
          resultado.innerText = "âŒ Clave invÃ¡lida o ya utilizada.";
          resultado.style.color = "tomato";
        }
      } catch (err) {
        resultado.innerText = "âŒ Error al verificar la clave.";
        resultado.style.color = "orange";
        console.error(err);
      }
    }
  </script>
</body>
</html>
