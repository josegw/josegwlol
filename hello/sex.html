<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Experiment – Carta</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
/* === Reset y fondo estilo hazem.gg === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%; height:100%;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #fff;
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    overflow: hidden;
}

/* Flecha CSS */
.arrow {
    width: 30px;
    height: 30px;
    border: solid #fff;
    border-width: 0 4px 4px 0;
    display: inline-block;
    padding: 6px;
    transform: rotate(45deg);
    position: fixed;
    bottom: 20px;
    right: 20px;
    animation: bounce 1.2s infinite;
}
@keyframes bounce {
    0%, 100% { transform: rotate(45deg) translate(0,0); }
    50% { transform: rotate(45deg) translate(-5px,5px); }
}

#pwaPrompt, #envelopeContainer {
    text-align: center;
    padding: 20px;
}

#pwaPrompt p {
    font-size: 1.2rem;
    color: #ccc;
    margin-top: 20px;
}

/* === Carta y sobre === */
h1 {
    font-family: "Marck Script", cursive;
    font-size: 2rem;
    margin-bottom: 20px;
    text-align: center;
    color: #fff;
}

.contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
}

.envoltura-sobre {
    position: relative;
    width: 300px;
    height: 250px;
    background-color: #ffe3ed;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
}

.sobre {
    position: relative;
    width: 100%;
    height: 100%;
}

.sobre::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0;
    z-index: 4;
    border-top: 150px solid #ffccd5;
    border-right: 150px solid transparent;
    border-left: 150px solid transparent;
    transform-origin: top;
    transition: transform 0.5s ease-in-out;
    border-radius: 10px;
}

.solapa-derecha, .solapa-izquierda {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #ffc1d1;
    border-radius: 10px;
}
.solapa-derecha { clip-path: polygon(100% 0, 0 100%, 100% 100%); right:0; }
.solapa-izquierda { clip-path: polygon(0 0, 0 100%, 100% 100%); left:0; }

/* Parte trasera del sobre */
.parte-atras {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #ffc1d1;
    border-radius: 10px;
    z-index: -1;
}

/* Corazón centrado correcto */
.corazon {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 30px;
    height: 30px;
    background-color: #ff477e;
    transform: translate(-50%, -50%) rotate(45deg);
    cursor: pointer;
}
.corazon::before,
.corazon::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: #ff477e;
    border-radius: 50%;
}
.corazon::before { top: -15px; left: 0; }
.corazon::after { top: 0; left: -15px; }

.carta {
    position: absolute;
    width: 90%;
    height: 90%;
    background: #fff;
    color: #000;
    text-align: center;
    border-radius: 10px;
    padding: 15px;
    overflow-y: auto;
    font-size: 0.9rem;
    line-height: 1.2rem;
    transform: translateY(0);
    transition: transform 0.7s ease-in-out, z-index 0s;
    z-index: 5;
}
.carta.mostrar {
    transform: translateY(-30%) scale(1.05);
    z-index: 10;
}

.contenido {
    font-family: "Gill Sans", Calibri, sans-serif;
    text-align: left;
    color: #000;
    max-height: 100%;
    overflow-y: auto;
}

.abierto .sobre::before { transform: rotateX(180deg); }
</style>
</head>
<body>

<!-- Prompt si no está en standalone -->
<div id="pwaPrompt" style="display:none;">
    <div class="arrow"></div>
    <p>Por favor da click en el botón de la esquina inferior derecha para abrir en Safari</p>
</div>

<!-- Carta y sobre -->
<div id="envelopeContainer" style="display:none;">
    <h1>¡Feliz San Valentín! ❤️</h1>
    <div class="contenedor">
        <div class="envoltura-sobre">
            <div class="parte-atras"></div>
            <div class="sobre">
                <div class="carta">
                    <div class="contenido">
                        <strong>Querida Estrella</strong>
                        <p>Hoy es <strong>San Valentín</strong>, el día oficial de los <em>corazones</em>, ...<br>
                        Con amor ❤️</p>
                    </div>
                </div>
            </div>
            <div class="corazon"></div>
            <div class="solapa-derecha"></div>
            <div class="solapa-izquierda"></div>
        </div>
    </div>
</div>

<script>
// Detectar si está en standalone
if (window.navigator.standalone) {
    document.getElementById('pwaPrompt').style.display = 'none';
    document.getElementById('envelopeContainer').style.display = 'block';
} else {
    document.getElementById('pwaPrompt').style.display = 'block';
    document.getElementById('envelopeContainer').style.display = 'none';
}

// Abrir sobre y animar carta
const envoltura = document.querySelector(".envoltura-sobre");
const carta = document.querySelector(".carta");

envoltura.addEventListener("click", () => {
    envoltura.classList.toggle("abierto");

    if (envoltura.classList.contains("abierto")) {
        setTimeout(() => {
            carta.classList.add("mostrar");
        }, 600); // esperar a que abra
    } else {
        carta.classList.remove("mostrar");
    }
});
</script>
</body>
</html>
