<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Experiment – Carta</title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<style>
/* === Fondo hazem.gg === */
* { margin:0; padding:0; box-sizing:border-box; }
html, body {
    width:100%; height:100%;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: #fff;
    display: flex; align-items: center; justify-content: center;
    flex-direction: column;
    overflow: hidden;
}

.arrow {
    width: 30px; height: 30px;
    border: solid #fff;
    border-width: 0 4px 4px 0;
    display: inline-block;
    padding: 6px;
    transform: rotate(45deg);
    position: fixed;
    bottom: 20px;
    right: 20px;
    animation: bounce 1.2s infinite;
}
@keyframes bounce {
    0%, 100% { transform: rotate(45deg) translate(0,0); }
    50% { transform: rotate(45deg) translate(-5px,5px); }
}

#pwaPrompt, #envelopeContainer {
    text-align: center;
    padding: 20px;
}

#pwaPrompt p {
    font-size: 1.2rem;
    color: #ccc;
    margin-top: 20px;
}

/* Sobre y carta */
.contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    width: 300px;
    height: 250px;
}

.envoltura-sobre {
    position: relative;
    width: 100%;
    height: 100%;
    background-color: #ffe3ed;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    cursor: pointer;
    overflow: hidden;
}

.sobre::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0;
    border-top: 150px solid #ffccd5;
    border-right: 150px solid transparent;
    border-left: 150px solid transparent;
    transform-origin: top;
    transition: transform 1s ease;
    border-radius: 10px;
    z-index: 2;
}

.parte-atras {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: #ffc1d1;
    border-radius: 10px;
    z-index: 0;
}

.corazon {
    position: absolute;
    top: 50%; left: 50%;
    width: 30px; height: 30px;
    background-color: #ff477e;
    transform: translate(-50%, -50%) rotate(45deg);
    cursor: pointer;
    z-index: 3;
}
.corazon::before,
.corazon::after {
    content: "";
    position: absolute;
    width: 30px; height: 30px;
    background-color: #ff477e;
    border-radius: 50%;
}
.corazon::before { top: -15px; left: 0; }
.corazon::after { top: 0; left: -15px; }

/* Carta */
.carta {
    position: absolute;
    width: 90%; height: 80%;
    background: #fff;
    color: #000;
    border-radius: 10px;
    padding: 15px;
    overflow-y: auto;
    font-size: 0.9rem;
    line-height: 1.2rem;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    pointer-events: none;
    transition: transform 0.8s ease, opacity 0.8s ease;
    z-index: 4;
}

.carta.mostrar {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.05);
    pointer-events: auto;
}

.abierto .sobre::before {
    transform: rotateX(180deg);
}
</style>
</head>
<body>

<!-- Prompt para apps embebidas -->
<div id="pwaPrompt" style="display:none;">
    <div class="arrow"></div>
    <p>Por favor da click en el botón de la esquina inferior derecha para abrir en Safari</p>
</div>

<!-- Contenedor de sobre -->
<div id="envelopeContainer" style="display:none;">
    <div class="contenedor">
        <div class="envoltura-sobre">
            <div class="parte-atras"></div>
            <div class="sobre"></div>
            <div class="corazon"></div>
            <div class="carta">
                <div>
                    <strong>Querida Estrella</strong>
                    <p>Hoy es <strong>San Valentín</strong>, el día oficial de los corazones...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Detectar apps embebidas (Discord, Instagram, etc.)
function isEmbeddedApp() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    return /FBAN|FBAV|Instagram|Line|Discord|TikTok/i.test(ua);
}

// Mostrar u ocultar según corresponda
if (isEmbeddedApp()) {
    document.getElementById('pwaPrompt').style.display = 'block';
    document.getElementById('envelopeContainer').style.display = 'none';
} else {
    document.getElementById('pwaPrompt').style.display = 'none';
    document.getElementById('envelopeContainer').style.display = 'block';
}

// Manejar apertura del sobre
const envoltura = document.querySelector(".envoltura-sobre");
const carta = document.querySelector(".carta");

envoltura.addEventListener("click", () => {
    if (!envoltura.classList.contains("abierto")) {
        envoltura.classList.add("abierto");
        setTimeout(() => {
            carta.classList.add("mostrar");
        }, 1000); // espera a que abra
    } else {
        carta.classList.remove("mostrar");
        envoltura.classList.remove("abierto");
    }
});
</script>
</body>
</html>
