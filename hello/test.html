<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validar Clave</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0a0f1c;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00bfff;
    }

    input {
      padding: 10px;
      width: 300px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #009ac1;
    }

    #resultado {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Validar tu Clave de Acceso</h1>
  <input type="text" id="claveInput" placeholder="Introduce tu clave única" />
  <br>
  <button onclick="verificarClave()">Validar Clave</button>

  <div id="resultado"></div>

  <script>
    async function verificarClave() {
      const clave = document.getElementById('claveInput').value.trim();
      const resultado = document.getElementById('resultado');

      if (!clave) {
        resultado.innerText = "Por favor, introduce una clave.";
        return;
      }

      try {
        const res = await fetch("https://josegwlol-backend.onrender.com/api/verificar-clave", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ clave })
        });

        const data = await res.json();

        if (res.ok && data.valida) {
          resultado.innerText = "✅ Clave válida. Acceso autorizado.";
          resultado.style.color = "lightgreen";
        } else {
          resultado.innerText = "❌ Clave inválida o ya utilizada.";
          resultado.style.color = "tomato";
        }
      } catch (err) {
        resultado.innerText = "❌ Error al verificar la clave.";
        resultado.style.color = "orange";
        console.error(err);
      }
    }
  </script>
</body>
</html>
