<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Verificación – Experiment</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Experiment" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      text-align: center;
    }
    .container {
      width: 90%; max-width: 360px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    #recaptcha-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
  <!-- Cargar reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="container">
    <h1>Verificación de seguridad</h1>
    <p>Por favor, completa el reCAPTCHA para continuar.</p>
    <div id="recaptcha-container">
      <div class="g-recaptcha" data-sitekey="6LeinYErAAAAAAVzuHRul366Y7BopFJX8tgojtsF" data-callback="captchaVerificado"></div>
    </div>
  </div>

  <script>
    function captchaVerificado() {
      // Cambia aquí por la URL final a la que quieras redirigir tras validar el captcha
      window.location.href = "https://www.roblox.com/";
    }
  </script>
</body>
</html>
