<!DOCTYPE html>

<head>

  <title>Links | josegw</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --primary: #ffffff;
      --accent: #5865f2;
      --subtle: #aaaaaa;
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
 
    .container {
      max-width: 400px;
      width: 100%;
    }
 
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
 
    h2 {
      font-size: 1rem;
      color: var(--subtle);
      margin-bottom: 2rem;
    }
 
    .link-button {
      display: block;
      background-color: #1a1a1a;
      color: var(--primary);
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease-in-out;
    }
 
    .link-button:hover {
      background-color: #2a2a2a;
    }
 
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
 
      h2 {
        font-size: 0.9rem;
      }
 
      .link-button {
        padding: 0.9rem;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
