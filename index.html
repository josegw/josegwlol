<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>josegw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p.subtitle {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 30px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5865F2;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4752c4;
    }

    .email-link {
      margin-top: 20px;
      font-size: 13px;
    }

    .email-link a {
      color: #5865F2;
      text-decoration: none;
    }

    .email-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>josegw</h1>
    <p class="subtitle">Send me a message through here</p>
    
    <!-- Usa FormSubmit para recibir emails -->
    <form action="https://formsubmit.co/hola@josegw.lol" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <textarea name="message" placeholder="Your message" rows="4" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="email-link">
      <a href="mailto:hola@josegw.lol">hola@josegw.lol</a>
    </div>
  </div>
</body>
</html>
