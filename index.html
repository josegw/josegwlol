<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>josegw</title>

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="josegw" />

  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Vista de bienvenida -->
  <div id="welcome-screen" class="container welcome">
    <div class="logo">Hola</div>
    <button class="continue-btn" onclick="startExperience()">continuar</button>
  </div>

  <!-- Vista con puerta (modo app) -->
  <div id="main-content" class="container door-screen" style="display: none;">
    <div id="interactive" class="interactive">
      <img src="img/door.png" alt="door" class="door" />
    </div>
  </div>

  <!-- Vista Safari normal -->
  <div id="install-hint" class="container vertical" style="display: none;">
    <div class="logo">josegw</div>
    <p class="subtitle">send me a message through here</p>
    <p class="subtitle">tap the share icon and “Add to Home Screen”</p>
  </div>

  <script>
    function startExperience() {
      document.getElementById('welcome-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'flex';
      document.body.classList.add('dark-mode');
    }

    window.onload = () => {
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
      document.getElementById("main-content").style.display = "none";
      document.getElementById("install-hint").style.display = isStandalone ? "none" : "flex";
      document.getElementById("welcome-screen").style.display = isStandalone ? "flex" : "none";

      if (isStandalone) {
        const door = document.querySelector('.door');
        if (door) {
          door.addEventListener('click', () => {
            document.getElementById('interactive').innerHTML = `
              <div class="secret-text">Welcome to the secret space.</div>
            `;
          });
        }
      }
    };
  </script>
</body>
</html>
