<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>josegw</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --primary: #ffffff;
      --accent: #5865f2;
      --subtle: #aaaaaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--primary);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    h2 {
      font-size: 1rem;
      color: var(--subtle);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: var(--primary);
      font-size: 1rem;
      width: 100%;
      resize: none;
    }

    button {
      background-color: var(--accent);
      border: none;
      padding: 0.8rem;
      font-weight: bold;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #4752c4;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--subtle);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>josegw</h1>
    <h2>Send me a message through here</h2>

    <form id="contactForm" action="https://formspree.io/f/xrbkggay" method="POST">
      <input type="email" name="email" id="email" placeholder="Your email" required>
      <textarea name="message" id="message" placeholder="Your message" rows="5" required></textarea>
      <button type="submit" id="submitBtn">Send</button>
    </form>

    <div class="footer">
      <a href="mailto:hola@josegw.lol">hola@josegw.lol</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');

    const COOLDOWN_MINUTES = 30;
    const COOLDOWN_KEY = 'formCooldownTimestamp';

    function isCooldownActive() {
      const lastSubmit = localStorage.getItem(COOLDOWN_KEY);
      if (!lastSubmit) return false;

      const elapsed = Date.now() - parseInt(lastSubmit, 10);
      return elapsed < COOLDOWN_MINUTES * 60 * 1000;
    }

    function setCooldown() {
      localStorage.setItem(COOLDOWN_KEY, Date.now().toString());
    }

    form.addEventListener('submit', function (e) {
      if (isCooldownActive()) {
        e.preventDefault();
        alert(`Please wait ${COOLDOWN_MINUTES} minutes before sending another message.`);
        return;
      }

      setCooldown();
    });
  </script>
</body>
</html>
