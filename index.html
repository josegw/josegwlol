<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>josegw</title>
  <style>
    /* Estilos basados en hazem.gg */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }
    .container h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #ffffff;
    }
    .container p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #bbbbbb;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 14px;
    }
    .input-field::placeholder {
      color: #bbbbbb;
    }
    .send-button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5865F2;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .send-button:hover {
      background-color: #4752c4;
    }
    .contact-email {
      margin-top: 20px;
      font-size: 12px;
      color: #bbbbbb;
    }
    .contact-email a {
      color: #5865F2;
      text-decoration: none;
    }
    .contact-email a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>josegw</h1>
    <p>Send me a message through here</p>
    <input type="text" id="username" class="input-field" placeholder="Enter your name">
    <input type="text" id="message" class="input-field" placeholder="Enter your message">
    <button class="send-button" onclick="sendMessage()">Send</button>
    <div class="contact-email">
      <a href="mailto:hola@josegw.lol">hola@josegw.lol</a>
    </div>
  </div>

  <script>
    function sendMessage() {
      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();

      if (!username || !message) {
        alert('Please enter both your name and message.');
        return;
      }

      // Reemplaza esta URL con la de tu webhook de Discord
      const webhookUrl = 'YOUR_DISCORD_WEBHOOK_URL';

      const payload = {
        embeds: [
          {
            title: username,
            description: message,
            color: 0x5865F2
          }
        ]
      };

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (response.ok) {
          alert('Message sent successfully!');
          document.getElementById('username').value = '';
          document.getElementById('message').value = '';
        } else {
          alert('Failed to send message.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while sending the message.');
      });
    }
  </script>
</body>
</html>
