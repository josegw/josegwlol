<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>psswrd</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Evita scroll al salir del texto */
    }

    .container {
      writing-mode: vertical-rl;
      font-size: 10vw;
      font-weight: bold;
      color: black;
      position: absolute;
      animation: floatUp 8s linear infinite;
      opacity: 0; /* empieza invisible */
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1; /* aparece al empezar a subir */
      }
      50% {
        opacity: 1; /* visible mientras est√° en medio */
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0; /* desaparece al salir por arriba */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    olitamo
  </div>
</body>
</html>
