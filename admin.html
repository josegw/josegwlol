<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e10;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
    }

    h1, h2 {
      margin: 1rem 0 0.5rem;
    }

    button {
      background-color: #5865F2;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #4752c4;
    }

    .panel {
      display: none;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }

    .stat {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="login-section">
    <button id="login-btn">Iniciar sesiÃ³n con Discord</button>
  </div>

  <div class="panel" id="admin-panel">
    <h2>Bienvenido, admin ðŸ‘‘</h2>

    <div class="stat" id="uptime">Uptime: Calculando...</div>
    <div class="stat" id="ping">Ping: Calculando...</div>
    <div class="stat" id="formCount">Formularios enviados: 0</div>

    <button onclick="resetCounter()">Resetear contador</button>

    <h2 style="margin-top:2rem;">Editar texto de subtÃ­tulo</h2>
    <input type="text" id="subtitleInput" placeholder="Nuevo texto para el sitio..." />
    <button onclick="changeSubtitle()">Actualizar</button>
  </div>

  <script>
    const YOUR_CLIENT_ID = "1378952738360131604";
    const REDIRECT_URI = "https://josegw.lol/admin";
    const ADMIN_ID = "1307562402958676048"; // Reemplaza con tu Discord user ID
    const CLIENT_SECRET = "Ypojy6VabbXg3RSDLvKKG1cpUp3t5Pln";

    let startTime = Date.now();

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    document.getElementById("login-btn").addEventListener("click", () => {
      const discordOauthURL = `https://discord.com/api/oauth2/authorize?client_id=${YOUR_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
      window.location.href = discordOauthURL;
    });

    async function exchangeCodeForToken(code) {
      const response = await fetch("https://discord.com/api/oauth2/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          client_id: YOUR_CLIENT_ID,
          client_secret: CLIENT_SECRET,
          grant_type: "authorization_code",
          code: code,
          redirect_uri: REDIRECT_URI,
          scope: "identify"
        })
      });

      return await response.json();
    }

    async function getUserInfo(token) {
      const response = await fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      return await response.json();
    }

    function showUptime() {
      const now = Date.now();
      const diff = now - startTime;
      const seconds = Math.floor((diff / 1000) % 60);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const hours = Math.floor((diff / (1000 * 60 * 60)));
      document.getElementById("uptime").textContent = `Uptime: ${hours}h ${minutes}m ${seconds}s`;
    }

    function simulatePing() {
      const start = performance.now();
      fetch("https://discord.com/api/users/@me", { method: "HEAD", mode: "no-cors" })
        .finally(() => {
          const end = performance.now();
          const ping = Math.floor(end - start);
          document.getElementById("ping").textContent = `Ping estimado: ${ping} ms`;
        });
    }

    function loadFormCount() {
      const count = localStorage.getItem("formCount") || 0;
      document.getElementById("formCount").textContent = `Formularios enviados: ${count}`;
    }

    function resetCounter() {
      localStorage.setItem("formCount", 0);
      loadFormCount();
      alert("Contador reseteado.");
    }

    function changeSubtitle() {
      const text = document.getElementById("subtitleInput").value;
      if (text) {
        localStorage.setItem("siteSubtitle", text);
        alert("Texto actualizado (usa este valor en el sitio pÃºblico si quieres usar localStorage).");
      }
    }

    (async () => {
      if (code) {
        try {
          const tokenData = await exchangeCodeForToken(code);
          const userInfo = await getUserInfo(tokenData.access_token);

          if (userInfo.id === ADMIN_ID) {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("admin-panel").style.display = "block";
            setInterval(showUptime, 1000);
            simulatePing();
            loadFormCount();
          } else {
            alert("No tienes permiso para acceder.");
          }
        } catch (e) {
          console.error(e);
          alert("Error en la autenticaciÃ³n.");
        }
      }
    })();
  </script>
</body>
</html>
