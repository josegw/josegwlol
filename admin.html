<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Admin Panel - josegw.lol</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e10;
      color: #eee;
      height: 100vh;
      overflow-x: hidden;
    }
    a {
      color: #5865f2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      cursor: pointer;
      background-color: #5865f2;
      border: none;
      color: white;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4752c4;
    }
    h1, h2 {
      margin: 0;
      font-weight: 700;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.3rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-bottom: 0.6rem;
    }
    /* Layout */
    #container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      background-color: #1f1f27;
      width: 240px;
      min-width: 240px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #sidebar.hide {
      transform: translateX(-100%);
    }
    #sidebar h2 {
      margin-bottom: 1rem;
      user-select: none;
    }
    #sidebar button.menu-close {
      margin-bottom: 1rem;
      background-color: transparent;
      color: #bbb;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: left;
      padding: 5px 0;
      border-radius: 0;
      cursor: pointer;
    }
    #sidebar button.menu-close:hover {
      color: white;
    }
    #sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    #sidebar nav button {
      background-color: transparent;
      color: #bbb;
      text-align: left;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      transition: background-color 0.2s ease;
    }
    #sidebar nav button.active,
    #sidebar nav button:hover {
      background-color: #5865f2;
      color: white;
    }

    main {
      flex-grow: 1;
      padding: 24px 32px;
      overflow-y: auto;
      background-color: #0e0e10;
    }

    /* Hamburger */
    #hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #5865f2;
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1100;
      display: none;
    }

    /* Section content */
    section {
      max-width: 700px;
      margin: auto;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }
    .info-row:last-child {
      border-bottom: none;
    }
    .info-label {
      font-weight: 600;
      color: #bbb;
    }
    .info-value {
      font-family: monospace;
      user-select: text;
    }
    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        height: 100vh;
        top: 0;
        left: 0;
      }
      #hamburger {
        display: block;
      }
      main {
        padding: 24px 16px;
      }
    }
    /* Dark / Light toggle */
    body.light {
      background-color: #f0f0f0;
      color: #222;
    }
    body.light #sidebar {
      background-color: #ddd;
      color: #222;
    }
    body.light #sidebar nav button {
      color: #333;
    }
    body.light #sidebar nav button.active,
    body.light #sidebar nav button:hover {
      background-color: #5865f2;
      color: white;
    }
    body.light button {
      background-color: #5865f2;
      color: white;
    }
    body.light button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <button id="hamburger" aria-label="Toggle menu">&#9776;</button>
  <div id="container">
    <aside id="sidebar" class="hide" aria-label="Menu de administración">
      <button class="menu-close" aria-label="Cerrar menú">✕ Cerrar</button>
      <h2>Menú Admin</h2>
      <nav>
        <button class="menu-btn active" data-section="info">Información</button>
        <button class="menu-btn" data-section="tools">Herramientas</button>
      </nav>
    </aside>

    <main>
      <h1>Panel Admin</h1>
      <section id="info-section" style="display: block;">
        <h2>Información del sitio</h2>
        <div class="info-row"><span class="info-label">Uptime:</span> <span class="info-value" id="uptime">Cargando...</span></div>
        <div class="info-row"><span class="info-label">Ping (latencia):</span> <span class="info-value" id="ping">Cargando...</span></div>
        <div class="info-row"><span class="info-label">Estado conexión:</span> <span class="info-value" id="status">Comprobando...</span></div>
        <div class="info-row"><span class="info-label">Visitas esta sesión:</span> <span class="info-value" id="visitas">0</span></div>
        <div class="info-row"><span class="info-label">Tamaño DOM (elementos):</span> <span class="info-value" id="domSize">Cargando...</span></div>
        <div class="info-row"><span class="info-label">Navegador:</span> <span class="info-value" id="userAgent">Cargando...</span></div>
      </section>

      <section id="tools-section" style="display: none;">
        <h2>Herramientas de administración</h2>
        <div style="display:flex; flex-direction: column; gap: 12px; max-width: 320px;">
          <button id="toggle-theme">Cambiar modo oscuro/claro</button>
          <button id="clear-cache">Limpiar cache local</button>
          <button id="reload-page">Recargar página</button>
          <button id="logout">Cerrar sesión</button>
          <button id="copy-uptime">Copiar uptime al portapapeles</button>
          <button id="copy-ping">Copiar ping al portapapeles</button>
        </div>
      </section>
    </main>
  </div>

  <script>
    // --- Variables globales ---
    const ADMIN_ID = "1307562402958676048";

    // Timer para uptime
    let startTime = Date.now();

    // Referencias DOM
    const uptimeEl = document.getElementById("uptime");
    const pingEl = document.getElementById("ping");
    const statusEl = document.getElementById("status");
    const visitasEl = document.getElementById("visitas");
    const domSizeEl = document.getElementById("domSize");
    const userAgentEl = document.getElementById("userAgent");
    const infoSection = document.getElementById("info-section");
    const toolsSection = document.getElementById("tools-section");

    // Menu botones
    const menuButtons = document.querySelectorAll(".menu-btn");
    const sidebar = document.getElementById("sidebar");
    const hamburger = document.getElementById("hamburger");
    const menuCloseBtn = document.querySelector("#sidebar .menu-close");

    // Show/hide sidebar en móvil
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("hide");
    });
    menuCloseBtn.addEventListener("click", () => {
      sidebar.classList.add("hide");
    });

    // Cambiar sección
    menuButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        menuButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        const sec = btn.getAttribute("data-section");
        if(sec === "info"){
          infoSection.style.display = "block";
          toolsSection.style.display = "none";
        } else {
          infoSection.style.display = "none";
          toolsSection.style.display = "block";
        }
        // ocultar sidebar en móvil al seleccionar
        if(window.innerWidth <= 768){
          sidebar.classList.add("hide");
        }
      });
    });

    // Función uptime formateada hh:mm:ss
    function formatUptime(ms){
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      return `${String(hours).padStart(2,"0")}:${String(minutes).padStart(2,"0")}:${String(seconds).padStart(2,"0")}`;
    }

    // Actualizar uptime cada segundo
    function updateUptime(){
      let elapsed = Date.now() - startTime;
      uptimeEl.textContent = formatUptime(elapsed);
    }
    setInterval(updateUptime, 1000);
    updateUptime();

    // Obtener tamaño DOM (número de elementos)
    function updateDOMSize(){
      domSizeEl.textContent = document.getElementsByTagName("*").length;
    }
    updateDOMSize();

    // Mostrar user agent
    userAgentEl.textContent = navigator.userAgent;

    // Contar visitas en sesión (sessionStorage)
    function updateVisitas(){
      let count = sessionStorage.getItem("visitasSesion") || 0;
      count = Number(count) + 1;
      sessionStorage.setItem("visitasSesion", count);
      visitasEl.textContent = count;
    }
    updateVisitas();

    // Verificar conexión (fetch a google.com)
    async function checkStatus(){
      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        const resp = await fetch("https://www.google.com/favicon.ico", {signal: controller.signal, mode:"no-cors"});
        clearTimeout(timeoutId);
        statusEl.textContent = "Online";
        statusEl.style.color = "#4CAF50";
      } catch(e){
        statusEl.textContent = "Offline";
        statusEl.style.color = "#E53935";
      }
    }
    checkStatus();

    // Ping real a google (mide tiempo fetch)
    async function ping(){
      const url = "https://www.google.com/favicon.ico";
      let start = performance.now();
      try {
        await fetch(url, {mode:"no-cors"});
        let end = performance.now();
        let ms = Math.round(end - start);
        pingEl.textContent = ms + " ms";
      } catch {
        pingEl.textContent = "Error";
      }
    }
    ping();

    // Actualizar ping cada 30 seg
    setInterval(ping, 30000);

    // Tema (claro/oscuro)
    const themeBtn = document.getElementById("toggle-theme");
    function setTheme(theme){
      if(theme === "light"){
        document.body.classList.add("light");
        localStorage.setItem("theme", "light");
      } else {
        document.body.classList.remove("light");
        localStorage.setItem("theme", "dark");
      }
    }
    // Cargar tema guardado
    const savedTheme = localStorage.getItem("theme") || "dark";
    setTheme(savedTheme);

    themeBtn.addEventListener("click", () => {
      if(document.body.classList.contains("light")){
        setTheme("dark");
      } else {
        setTheme("light");
      }
    });

    // Limpiar cache localStorage y sessionStorage
    const clearCacheBtn = document.getElementById("clear-cache");
    clearCacheBtn.addEventListener("click", () => {
      if(confirm("¿Seguro que quieres limpiar cache local (localStorage y sessionStorage)?")){
        localStorage.clear();
        sessionStorage.clear();
        alert("Cache local limpiada. Recargando página.");
        location.reload();
      }
    });

    // Recargar página
    document.getElementById("reload-page").addEventListener("click", () => {
      location.reload();
    });

    // Cerrar sesión (borrar localStorage y recargar)
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      sessionStorage.clear();
      alert("Sesión cerrada.");
      // Aquí puedes redirigir a login si quieres
      location.reload();
    });

    // Copiar uptime
    document.getElementById("copy-uptime").addEventListener("click", () => {
      navigator.clipboard.writeText(uptimeEl.textContent).then(() => {
        alert("Uptime copiado al portapapeles");
      });
    });

    // Copiar ping
    document.getElementById("copy-ping").addEventListener("click", () => {
      navigator.clipboard.writeText(pingEl.textContent).then(() => {
        alert("Ping copiado al portapapeles");
      });
    });

    // --- Aquí puedes agregar más funciones si quieres ---
  </script>
</body>
</html>
