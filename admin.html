<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e10;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #5865F2;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #4752c4;
    }
    .panel {
      display: none;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="login-section">
    <button id="login-btn">Iniciar sesi贸n con Discord</button>
  </div>

  <div class="panel" id="admin-panel">
    <h2>Bienvenido, admin </h2>
    <p>Panel sensible aqu铆 (mensajes, uptime, etc)</p>
    <!-- Puedes agregar aqu铆 las herramientas e informaci贸n que quieras -->
  </div>

  <script>
    const YOUR_CLIENT_ID = "1378952738360131604";
    const REDIRECT_URL = "https://josegw.lol/admin.html"; // Cambiado a redirect_url
    const ADMIN_ID = "1307562402958676048";

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    document.getElementById("login-btn").addEventListener("click", () => {
      const discordOauthURL = `https://discord.com/api/oauth2/authorize?client_id=${YOUR_CLIENT_ID}&redirect_url=${encodeURIComponent(REDIRECT_URL)}&response_type=code&scope=identify`;
      console.log("Redirigiendo a:", discordOauthURL);
      window.location.href = discordOauthURL;
    });

    async function exchangeCodeForToken(code) {
      console.log("Intercambiando code por token...");
      const response = await fetch("https://discord.com/api/oauth2/token", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          client_id: YOUR_CLIENT_ID,
          client_secret: "Ypojy6VabbXg3RSDLvKKG1cpUp3t5Pln", // TU CLIENT SECRET aqu铆
          grant_type: "authorization_code",
          code: code,
          redirect_uri: REDIRECT_URL,  // Este debe ser redirect_uri para el token
          scope: "identify"
        })
      });
      const data = await response.json();
      console.log("Token recibido:", data);
      return data;
    }

    async function getUserInfo(token) {
      console.log("Solicitando info de usuario...");
      const response = await fetch("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const userInfo = await response.json();
      console.log("Usuario info:", userInfo);
      return userInfo;
    }

    (async () => {
      if (code) {
        try {
          const tokenData = await exchangeCodeForToken(code);
          if (tokenData.access_token) {
            const userInfo = await getUserInfo(tokenData.access_token);
            if (userInfo.id === ADMIN_ID) {
              document.getElementById("login-section").style.display = "none";
              document.getElementById("admin-panel").style.display = "block";
            } else {
              alert("No tienes permiso para acceder.");
            }
          } else {
            alert("Error obteniendo token, revisa consola.");
            console.error("Error tokenData:", tokenData);
          }
        } catch (e) {
          console.error("Error en autenticaci贸n:", e);
          alert("Error en la autenticaci贸n.");
        }
      }
    })();
  </script>
</body>
</html>
