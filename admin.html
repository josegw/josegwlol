<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e10;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    button {
      background-color: #5865F2;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4752c4;
    }

    .panel {
      display: none;
      margin-top: 2rem;
      max-width: 600px;
      width: 100%;
    }

    .info-block {
      background-color: #1a1a1d;
      border-radius: 10px;
      padding: 1rem;
      margin: 10px 0;
      text-align: left;
    }

    .info-block h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      .info-block {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Login</h1>
  <div id="login-section">
    <button id="login-btn">Iniciar sesión con Discord</button>
  </div>

  <div class="panel" id="admin-panel">
    <h2>Bienvenido, admin 👑</h2>
    <div class="info-block" id="site-status">
      <h2>Latencia del sitio</h2>
      <p>Midiento...</p>
    </div>
    <div class="info-block" id="visitor-info">
      <h2>Información del visitante</h2>
      <p>Cargando IP y localización...</p>
    </div>
    <div class="info-block" id="browser-info">
      <h2>Recursos del navegador</h2>
      <p>Analizando uso de recursos...</p>
    </div>
  </div>

  <script>
    const CLIENT_ID = "1378952738360131604";
    const CLIENT_SECRET = "Ypojy6VabbXg3RSDLvKKG1cpUp3t5Pln"; // ⚠️ Usa esto solo en backends seguros
    const REDIRECT_URI = "https://josegw.lol/admin";
    const ADMIN_ID = "1307562402958676048";

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");

    document.getElementById("login-btn").addEventListener("click", () => {
      const discordOauthURL = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=identify`;
      window.location.href = discordOauthURL;
    });

    async function exchangeCodeForToken(code) {
      const response = await fetch("https://discord.com/api/oauth2/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({
          client_id: CLIENT_ID,
          client_secret: CLIENT_SECRET,
          grant_type: "authorization_code",
          code: code,
          redirect_uri: REDIRECT_URI,
          scope: "identify"
        })
      });
      return await response.json();
    }

    async function getUserInfo(token) {
      const response = await fetch("https://discord.com/api/users/@me", {
        headers: { Authorization: `Bearer ${token}` }
      });
      return await response.json();
    }

    async function showAdminPanel() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";

      // Latencia del sitio
      const start = performance.now();
      try {
        await fetch("/", { method: "HEAD", cache: "no-store" });
        const latency = Math.round(performance.now() - start);
        document.querySelector("#site-status p").innerText = `${latency} ms`;
      } catch {
        document.querySelector("#site-status p").innerText = "No disponible.";
      }

      // IP + país
      try {
        const ipRes = await fetch("https://ipapi.co/json/");
        const ipData = await ipRes.json();
        document.querySelector("#visitor-info p").innerText = `IP: ${ipData.ip}, País: ${ipData.country_name}, ISP: ${ipData.org}`;
      } catch {
        document.querySelector("#visitor-info p").innerText = "No se pudo obtener la IP.";
      }

      // Info navegador
      const mem = performance.memory || {};
      const usage = `
        Navegador: ${navigator.userAgent}
        Memoria usada: ${(mem.usedJSHeapSize / 1048576).toFixed(2) || 'Desconocida'} MB
        Memoria total: ${(mem.totalJSHeapSize / 1048576).toFixed(2) || 'Desconocida'} MB
      `.trim();
      document.querySelector("#browser-info p").innerText = usage;
    }

    (async () => {
      if (code) {
        try {
          const tokenData = await exchangeCodeForToken(code);
          const userInfo = await getUserInfo(tokenData.access_token);

          if (userInfo.id === ADMIN_ID) {
            await showAdminPanel();
          } else {
            alert("No tienes permiso para acceder.");
          }
        } catch (e) {
          console.error(e);
          alert("Error en la autenticación.");
        }
      }
    })();
  </script>
</body>
</html>
